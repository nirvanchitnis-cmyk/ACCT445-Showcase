version: '3.8'

services:
  acct445-app:
    build: .
    container_name: acct445-showcase
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./results:/app/results
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501"]
      interval: 30s
      timeout: 10s
      retries: 3

  backtest-runner:
    build: .
    container_name: acct445-runner
    volumes:
      - ./data:/app/data
      - ./results:/app/results
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    command: python src/runner/daily_backtest.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import importlib; importlib.import_module('src.runner.daily_backtest')"]
      interval: 60s
      timeout: 10s
      retries: 3
