name: accessibility

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * *'  # daily at 09:00 UTC
  workflow_dispatch:

jobs:
  pa11y:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pa11y-ci
        run: npm i -g pa11y-ci
      - name: Run pa11y-ci against Pages URLs
        run: pa11y-ci --config .pa11yci.json --threshold 0
